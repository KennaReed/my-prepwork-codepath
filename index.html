<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Light and Sound Memory Game!</h1>
    
    <p>
      Welcome to the game! Repeat back the pattern by pressing buttons. Beat all 8 levels before the time bar is full! Be careful - You only get 3 mistakes.
    </p>
    
    <button id="startBtn" onclick="startGame()">Start</button>
    <button class="hidden" id="stopBtn" onclick="stopGame()">Stop</button>
    <progress label="Time Bar" value="0" max="90" id="timer"></progress>

    <div id="strikeArea">
      <h2 id ="strike1"> X </h2>
      <h2 id ="strike2"> X </h2>
      <h2 id ="strike3"> X </h2>
    </div>
    
    <div id="gameButtonArea">
      <button id="button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone(5)"><img class="hidden" id="image5" type="image"
        src="https://cdn.glitch.com/ce13ab74-94c0-4371-ba80-d5d3bd9dcdda%2Fhorse.jpeg?v=1616639136652" /></button>
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone(1)"><img class="hidden" id="image1" type="image"
        src="https://cdn.glitch.com/ce13ab74-94c0-4371-ba80-d5d3bd9dcdda%2Fdog.jpeg?v=1616639139477" /></button>
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone(2)"><img class="hidden" id="image2" type="image"
        src="https://cdn.glitch.com/ce13ab74-94c0-4371-ba80-d5d3bd9dcdda%2Fcow.jpeg?v=1616639139155" /></button>
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone(3)"><img class="hidden" id="image3" type="image"
        src="https://cdn.glitch.com/ce13ab74-94c0-4371-ba80-d5d3bd9dcdda%2Fchicken.jpg?v=1616639137230" /></button>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone(4)"><img class="hidden" id="image4" type="image"
        src="https://cdn.glitch.com/ce13ab74-94c0-4371-ba80-d5d3bd9dcdda%2Fsheep.jpeg?v=1616639135807" /></button>
      <button id="button6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone(6)"><img class="hidden" id="image6" type="image"
        src="https://cdn.glitch.com/ce13ab74-94c0-4371-ba80-d5d3bd9dcdda%2Fpig.png?v=1616639135807" /></button>
    </div>
    
    <div id="audios">
      <audio src="https://cdn.glitch.com/ce13ab74-94c0-4371-ba80-d5d3bd9dcdda%2Fangry-dog-barking-sound-effect.mp3?v=1616621516766" id="audio1"></audio>
      <audio src="https://cdn.glitch.com/ce13ab74-94c0-4371-ba80-d5d3bd9dcdda%2FCow-Moo-B-www.fesliyanstudios.com.mp3?v=1616620531810" id="audio2"></audio>
      <audio src="https://cdn.glitch.com/ce13ab74-94c0-4371-ba80-d5d3bd9dcdda%2FChicken-Clucking-Short-www.fesliyanstudios.com.mp3?v=1616620573014" id="audio3"></audio>
      <audio src="https://cdn.glitch.com/ce13ab74-94c0-4371-ba80-d5d3bd9dcdda%2FSheep-Lamb-Bah-A-www.fesliyanstudios.com.mp3?v=1616620593158" id="audio4"></audio>
      <audio src="https://cdn.glitch.com/ce13ab74-94c0-4371-ba80-d5d3bd9dcdda%2FHorse-Neigh-Quick-C-www.fesliyanstudios.com.mp3?v=1616620614957" id="audio5"></audio>
      <audio src="https://cdn.glitch.com/ce13ab74-94c0-4371-ba80-d5d3bd9dcdda%2FPig-Heavy-Screams-And-Grunts-www.fesliyanstudios.com.mp3?v=1616620662985" id="audio6"></audio>
    </div>

  </body>
</html>
